## Plugin Configuration
---
package:
  name: data-search
  description: The data-search panel and associated widgets
  type: iframe
services:
  route:
    routes:
      - path: "{{plugin}}?:-q"
        view: search
        authorization: true
  menu:
    items:
      - name: search2
        path: "{{plugin}}"
        label: Search2
        icon: search
