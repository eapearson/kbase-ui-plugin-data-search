---
- description: Ensure main view appears
  specs:
  - description: Should have main panel framing appear when hit the path
    baseSelector: []
    tasks:
    - title: login
      subtask: login
    - title: navigate to feeds
      navigate:
        path: search
    - switchToFrame:
        selector:
        - type: iframe
          value: plugin-iframe
        wait: 1000
    - selector:
      - type: plugin
        value: data-search
      wait: 10000
