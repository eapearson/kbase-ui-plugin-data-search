## Plugin Configuration
---
package:
    author: KBase Developer
    name: data-search
    description: The data-search panel and associated widgets
source:
    ## sources are relative to build/plugins/PACKAGE/source/javascript
    ## NB: need to quote file names, otherwise
    modules:
    styles:
        # - file: styles.css
install:
    widgets:
        - module: ./panel
          id: kb_plugin_data-search
          type: es6
    routes:
        - path: ['search']
          queryParams: {
              q: {}
          }
          params: {
              view: 'search'
          }
          widget: kb_plugin_data-search
          authorization: true
    menu:
        - name: search
          path: ['search']
          label: Search
          icon: search
